name: Release

on:
  push:
    tags:
      - "v*" # Trigger on tags like v1.0.0, v0.1.2, etc.

permissions:
  contents: write # Required to create GitHub Releases
  id-token: write # Required for npm provenance (optional but recommended)

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true # Automatically generates notes from PRs/commits
          files: |
            dist/index.js
            dist/index.cjs
            dist/index.d.ts
            dist/style.css
